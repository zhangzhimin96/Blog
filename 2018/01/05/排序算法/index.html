        <h3 id="冒泡排序："><a href="#冒泡排序：" class="headerlink" title="冒泡排序："></a>冒泡排序：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bubbleSort</span><span class="params">(list)</span>:</span></span><br><span class="line">	<span class="keyword">for</span> passnum <span class="keyword">in</span> range(<span class="number">0</span>, len(list) - <span class="number">1</span>, <span class="number">1</span>):</span><br><span class="line">		flag = <span class="literal">False</span></span><br><span class="line">		<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(list) - passnum - <span class="number">1</span>, <span class="number">1</span>):</span><br><span class="line">			<span class="keyword">if</span> (list[i] &gt; list[i+<span class="number">1</span>]):</span><br><span class="line">				tmp = list[i+<span class="number">1</span>]</span><br><span class="line">				list[i+<span class="number">1</span>] = list[i]</span><br><span class="line">				list[i] = tmp</span><br><span class="line">				flag = <span class="literal">True</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> flag:</span><br><span class="line">			<span class="keyword">break</span></span><br></pre></td></tr></table></figure>
<h3 id="插入排序："><a href="#插入排序：" class="headerlink" title="插入排序："></a>插入排序：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertionSort</span><span class="params">(alist)</span>:</span></span><br><span class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, len(alist), <span class="number">1</span>):</span><br><span class="line">		j = i - <span class="number">1</span></span><br><span class="line">		key = alist[i]</span><br><span class="line">		<span class="keyword">while</span> (j &gt;= <span class="number">0</span> <span class="keyword">and</span> alist[j] &gt; key):</span><br><span class="line">			alist[j+<span class="number">1</span>] = alist[j]</span><br><span class="line">			j = j - <span class="number">1</span></span><br><span class="line">		alist[j + <span class="number">1</span>] = key</span><br></pre></td></tr></table></figure>
<h3 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序:"></a>选择排序:</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">select_sort</span><span class="params">(alist)</span>:</span></span><br><span class="line">    n = len(alist)</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, n - <span class="number">1</span>):</span><br><span class="line">        min_index = j</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(j + <span class="number">1</span>, n):</span><br><span class="line">            <span class="keyword">if</span> alist[min_index] &gt; alist[i]:</span><br><span class="line">                min_index = i</span><br><span class="line">        <span class="keyword">if</span> j != min_index:</span><br><span class="line">            alist[min_index], alist[j] = alist[j], alist[min_index]</span><br></pre></td></tr></table></figure>
